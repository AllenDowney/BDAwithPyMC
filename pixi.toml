[project]
name = "BDAwithPyMC"
version = "0.1.0"
description = "Bayesian Decision Analysis with PyMC"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "win-64"]

[tasks]
jupyter = "jupyter lab --notebook-dir=notebooks --ip=0.0.0.0 --port=8888 --allow-root"

[dependencies]
# Core packages (matching Makefile create_environment)
arviz = "*"
pytensor = ">=2.21.0"
pymc = ">=5.15.0"
# Additional packages (matching requirements.txt)
graphviz = "*"
jupyter = "*"
matplotlib = "*"
numpy = "*"
pandas = "*"
preliz = "*"
pydot = "*"
scipy = "*"
